  main:
    index:
      department_without_manager: "Потрібно призначити керівників в наступних відділах:"      
      birthday: "День народження:"
      anniversary: "Річниця роботи:"
      years: "р."
      birthday_empty: "Сьогодні немає іменниників"
      anniversary_empty: "Сьогодні ніхто не відмічає річницю"
      hello: "Привіт!"
      hello_text_html: "<p>'Катя, Таня, Дмитрик, Рита... Два, три, чотири, п'ять... Треба вас порахувать!' Якщо Вас турбує така проблема, то давайте знайомитись. 
        Я - Петрик П'яточкін, застосунок для полегшення обліку кадрів на підприємстві. Так як я знаю багато конфіденційної інформації, то відкрию її лише після авторизації користувача. Проте, в загальному про свої можливості, хоч я і не хвалько, розкажу вже.</p>
        <p>Я знаю про всі відділи, що є на підприємстві. Їхню абревіатуру, назву, хто керівник та скільки в них є працівників. Більше 20 людей не може водночас працювати в одному відділі. Відділ створюється без керівника, адже він теж його працівник, а працівники ж в нього додаються пізніше. 
        Щоб не забути, в яких відділах немає керівника, про це наголошується виділеним червоним кольором текстом на головній сторінці, сторінці відділів та персональній сторінці відділу. В списку відділів, крім абревіатури і назви, є дані про керівника та кількість працівників. На персональній сторінці відділу доступна інформація про прізвище, ім'я, по батькові його працівників, їх посаду та актуальну відпустку.
        Роль керівника визначається при додаванні нового працівника у відділ або редагуванні наявного, проте він стане керівником лише якщо в відділі немає керівника. Для зміни поточного керівника, треба понизити його до рівня звичайного працівника або видалити його з відділу, чи взагалі звільнити з підприємства.
        При видаленні відділу, всі його працівники видаляються з нього.
        </p>
        <p>Я знаю про всі посади на підприємстві. Їхні назви, який їм відповідає оклад та кількість відпускних днів за рік. Посади неможливо видалити, адже вони зберігаються в історії працівника.</p>

        <p>Я знаю про всіх працівників на підприємстві їхні паспортні дані, зберігаю персональне фото, а також інформацію пов'язану з роботою - коли прийнятий, на якій посаді працює, історію посад з датами, 
        поточний оклад, зарплату (оклад з врахуванням складного відсотка у 1,2% за рік роботи), відділ у якому працює, коли піде у відпустку, історію попередніх відпусток та скільки ще в цьому році невикористаних відпускних днів.
        Тому до того як почати додавати працівників, бажано сторити посади та відділи. Проте можна додати їх в особистій картці кожного працівника і пізніше.</p>
        <p>З особистої картки працівника можна редагувати не лише особисті дані, а й його посаду, відділ та відпустку. Якщо працівника звільнено, то він стає неактивним для редагування та автоматично звільняється з останньої посади та видаляється з поточного відділу. 
        Коли працівник перебуває у відпустці, редагувати його особисті дані та звільнити його не можна. Працівника неможливо 'заднім числом' взяти на роботу, звільнити, відправити у відпустку, змінити його посаду. 
        У відпустку працівника можна відправити лише якщо у нього є активна посада, невикористані в цьому році відпускні дні, а у його відділі на цей період перебуватиме у відпустці не більше 5 працівників. До моменту початку відпустки, її можна скасувати, проте ту, що вже розпочалась, лише скоротити максимум до поточного дня.</p>
        <p>Для полегшення пошуку працівника, щоб не клацати в загальному списку відсортованому по алфавіту, в головному меню є спеціальна форма, куди можна ввести як ціле його прізвище, так і декілька букв. Пошук видасть всі співпадіння.</p>
        <p>На стартовій сторінці, крім можливого повідомлення про відділи без керівників, є також інформація про працівників які сьогодні святкують день народження чи річницю роботи на підприємстві. Звісно, звільнені працівники чи нульова річниця тих хто лише сьогодні прийнятий на роботу, сюди не враховуються.</p>
        <p>Надіюсь, моя розповідь Вас не втомила, а наше знайомство допоможе полегшити облік працівників на Вашому підприємстві. Якщо у Вас є якісь додаткові вимоги, то звертайтесь по контакту в низу сторінки, тоді за деякий час я буду вміти і це.</p>"
